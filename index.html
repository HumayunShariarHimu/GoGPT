body {
  background-color: black;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px;
}

.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0d1117;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.gogpt-loader {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  position: relative;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000; 
}

.gogpt-loader::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  padding: 3px; 
  background: conic-gradient(
    red,
    orange,
    yellow,
    green,
    blue,
    indigo,
    violet,
    red
  );
  animation: spin 3s linear infinite;
  mask: 
    radial-gradient(farthest-side, transparent calc(100% - 10px), black calc(100% - 5px));
  -webkit-mask: 
    radial-gradient(farthest-side, transparent calc(100% - 10px), black calc(100% - 5px));
  filter: blur(4px);
}
.gogpt-core {
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  font-family: 'Courier New', monospace;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #fff;
  z-index: 1;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
.container {
  display: none;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 800px;
}
h1 {
  font-family: "Times New Roman", Times, serif;
  font-size: 1em;
  background: linear-gradient(45deg, white, lightblue, blue, violet, purple, pink, red);
  -webkit-background-clip: text;
  color: transparent;
  line-height: 1.5;
  font-weight: normal;
  text-align: center;
  margin: 0.1em 0;
}
p.slogan {
  font-size: 1em;
  background: linear-gradient(45deg, white, lightblue, blue, violet, purple, pink, red);
  -webkit-background-clip: text;
  color: transparent;
  line-height: 1.5;
  font-weight: normal;
  text-align: center;
  margin: 0.5em 0;
}
p {

  background: linear-gradient(45deg, white, lightblue, blue, violet, purple, pink, red);
  -webkit-background-clip: text;
  color: transparent;
  line-height: 1;
  font-weight: normal;
}
.box {
  background-color: #161b22;
  border: 1px solid #30363d;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 20px;
  width: 100%;
  position: relative;
  box-shadow: 0 0 8px rgba(0, 128, 255, 0.3);
}
textarea {
  width: 100%;
  background: transparent;
  border: none;
  color: #00ffe7;
  font-size: 1rem;
  resize: none;
  outline: none;
}
.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: blue;
  border: none;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.copy-btn:hover {
  background-color: red;
}

.copy-status {
  text-align: right;
  font-size: 0.9rem;
  color: #58a6ff;
  margin-top: 5px;
}

footer {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  font-size: 0.9rem;
  color: #8b949e;
}

footer a {
  color: #58a6ff;
  text-decoration: none;
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  p.slogan { font-size: 1rem; }
}
